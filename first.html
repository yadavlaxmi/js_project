<html>
<head>
    <title> Miles to Kilometers Converter </title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>
        Miles to Kilometers Convert
    </h1>
    <div class="container top">
        <p>Type in a number of miles and click the button to convert the distance to kilometers</p>
        <form method="post" action="sdnephpfile.php" id="convert">
            <input type="text" name="distance" id="distance" placeholder="Distance">
            <input type="submit" name="convertdist" value="Convert Distance">
        </form>
    </div>
    <div class="container bottom" id="answer">
        <h2 class="invisible">Answer goes here</h2>
    </div>
    <script>
        document.getElementById("convert").addEventListener("submit", function(event){
            event.preventDefault();
            var distance = document.getElementById("distance").value;
            distance = parseFloat(distance); 
            var kilometers = distance * 1.60934; 
            displayResult(kilometers); 
        });

        function displayResult(kilometers) {
            var answerElement = document.getElementById("answer");
            var answerText = kilometers.toFixed(2) + " kilometers"; 
            answerElement.innerHTML = "<h2>" + answerText + "</h2>"; 
            answerElement.classList.remove("invisible"); 
        }
    </script>
</body>
</html>
