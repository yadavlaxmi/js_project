<html>
    <head>

    <link rel="stylesheet" href="vacation.css"/>
    <body>
        <header>
            <h1> Vacation destination wish list</h1>
            <p>Found exciting places to visition on your next vacation? use the form below to
                add them to your wishlist
            </p>
        </header>
        <main>
            <form id="destination_details_form">
                <!-- <button type="submit">Add to list</button> -->
                <label for ="name">Destination Name</label>
                <input type="text" id="name" required></input>
                <label for ="location">destination location</label>
                <input type="text" id="location" required>
                <label for ="photo">Photo</label>
                <input type="url" id="photo" placeholder="provide a Url for a photo">
                
                <Label for ="description">Destination description</Label>
                <textarea id ="description" placeholder="describe the destination"></textarea>
                <button type="submit">Add to list</button>
            </form>
            <article>
                <h2 id="title">Enter the destination Details</h2>
                <div id ="destinations_container">
                    <div class="card">
                        <img src="https://img.freepik.com/free-vector/destination-signs-background_23-2148045650.jpg">
                        <div class="card-body">
                            <h3>Designation Name</h3>
                            <h4>Designation Location</h4>
                            <p class="card.text">destination descripition</p>
                            <button>remove</button>
                        </div>
                    </div>
                </div>
            </article>
        </main>
        <script src="script.js"></script>
    </body>
</html>
